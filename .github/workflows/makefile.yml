name: Makefile CI

on:
    push:
        branches: [ "main" ]
    pull_request:
        branches: [ "main" ]

jobs:
    build:
        runs-on: ubuntu-20.04

        steps:
            - uses: actions/checkout@v4

            - name: Install dependencies
              run: sudo apt-get update -y && sudo apt-get install -y --no-install-recommends libxcursor-dev libxrandr-dev libxinerama-dev libxi-dev

            - name: Build project
              run: git submodule init && git submodule update && make CC=gcc-9
